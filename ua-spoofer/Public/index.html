<!DOCTYPE html>
<html>
<head>
  <title>User-Agent Spoofer</title>
</head>
<body>
  <h2>User-Agent Spoofing Browser</h2>
  <form id="spoofForm">
    <input type="text" id="url" placeholder="Enter website URL" size="50"><br><br>
    <input type="text" id="ua" placeholder="Enter custom User-Agent" size="50"><br><br>
    <button type="submit">Browse with Spoofed UA</button>
  </form>
  <hr>
  <iframe id="browser" width="100%" height="600px"></iframe>

  <script>
    document.getElementById('spoofForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = encodeURIComponent(document.getElementById('url').value);
      const ua = encodeURIComponent(document.getElementById('ua').value);
      document.getElementById('browser').src = `/browse?url=${url}&ua=${ua}`;
    });
  </script>
</body>
</html>
